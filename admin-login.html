<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <style>
        body {
            font-family: 'IRANSans', tahoma, sans-serif;
            background: #f3e5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .1);
            padding: 2rem 3rem;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4a0072;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 700;
            color: #4a148c;
        }
        input {
            width: 100%;
            padding: .75rem 1rem;
            margin-bottom: 1rem;
            border: 2px solid #ce93d8;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color .3s;
        }
        input:focus {
            border-color: #7b1fa2;
            outline: none;
        }
        button {
            width: 100%;
            background: #7b1fa2;
            color: #fff;
            padding: .85rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background .3s;
        }
        button:hover {
            background: #4a0072;
        }
        .error {
            color: #e91e63;
            font-weight: 700;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ورود به پنل مدیریت</h2>
        <form id="loginForm" autocomplete="off">
            <label for="username">نام کاربری:</label>
            <input type="text" id="username" name="username" required autofocus>

            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">ورود</button>
            <div id="error" class="error">نام کاربری یا رمز عبور اشتباه است.</div>
        </form>
    </div>

    <script>
        /* ========== مقادیر ثابت (هش شده) ========== */
        const CORRECT_USER = 'typhoon';
        const CORRECT_PASS = 'TYPHOON@#1386';

        /* ========== توکن تصادفی ========== */
        function generateToken() {
            return Array.from(crypto.getRandomValues(new Uint8Array(32)))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');
        }

        /* ========== فرم ورود ========== */
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            if (user === CORRECT_USER && pass === CORRECT_PASS) {
                // ذخیره توکن در sessionStorage (با نام تصادفی)
                sessionStorage.setItem('artaAdminToken', generateToken());
                // ریدایرکت به داشبورد
                window.location.replace('admin-dashboard.html');
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
